<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szabadulószoba - Új foglalás</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Saját CSS fájl -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Szabadulószoba</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Főoldal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="foglalasok.html">Foglalások listázása</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Új foglalás felvétele</h1>
    <form id="ujFoglalasForm">
      <div class="form-group">
        <label for="nev">Név:</label>
        <input type="text" class="form-control" id="nev" name="nev" required>
      </div>
      <div class="form-group">
        <label for="datum">Dátum:</label>
        <input type="date" class="form-control" id="datum" name="datum" value="" required>
      </div>
      <div class="form-group">
        <label for="fo">Fő:</label>
        <input type="number" class="form-control" id="fo" name="fo" min="2" max="16" required>
      </div>
      <div class="form-group">
        <label for="cim">Helyszín:</label>
        <input type="text" class="form-control" id="cim" name="cim" required>
      </div>
      <div class="form-group">
        <label for="iranyitoszam">Irányítószám:</label>
        <input type="text" class="form-control" id="iranyitoszam" name="iranyitoszam" required>
      </div>
      <button type="submit" class="btn btn-primary">Foglalás felvétele</button>
    </form>
    <div id="hibaUzenet" class="alert alert-danger mt-3" style="display: none;"></div>
  </div>

  <!-- Bootstrap JavaScript és jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Szerverre küldött adatok feldolgozása -->
  <script src="ujfoglalas.js"></script>
</body>
</html>
